name: Deploy to Firebase

on:
  push:
    branches: [main]
    paths:
      - 'functions/**'
      - 'frontend/**'
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - 'firebase.json'

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        working-directory: functions
        run: npm ci

      - name: Build TypeScript
        working-directory: functions
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: facility-care-input-form

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Functions
        run: firebase deploy --only functions --project facility-care-input-form --force

      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules,firestore:indexes --project facility-care-input-form

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy Hosting
        run: firebase deploy --only hosting --project facility-care-input-form
